<mat-card>
  <mat-toolbar color="primary" id="peso-fonte"
    >{{ nomeFormulario }} LINHA</mat-toolbar
  >
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Linha" formControlName="linha" />
      </mat-form-field>
      <div id="linha-dois"></div>

      <mat-form-field class="full-width">
        <input matInput placeholder="Link da linha" formControlName="link" />
      </mat-form-field>

      <mat-card-actions>
        <button
          mat-raised-button
          class="montserrat"
          color="primary"
          (click)="onSubmit()"
        >
          Salvar
        </button>
        <button mat-raised-button class="montserrat" (click)="onCancel()">
          Voltar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
